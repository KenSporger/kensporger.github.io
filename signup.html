<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册系统</title>
</head>

<body>
    <form method="POST" action="http://192.168.0.118:8888/signup">
        <p>用户名：
            <input type="text" name="username" id="username" required="required">
        </p>
        <p>密码：
            <input type="password" name="password" id="password" required="required">
        </p>
        <ul>
            <li>8~16个字符</li>
            <li>可以包含字母、数字或. @</li>
        </ul>
        <p>确认密码:
            <input type="password" name="confirmpassword" id="confirmpassword" required="required">
        </p>
        <input type="submit" name="log-in-button" value="完成注册">
    </form>
</body>

</html>
