<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>密码重设系统</title>
</head>

<body>
    <form method="POST" action="http://192.168.0.118:8888/commit_reset">
        <p>原始密码：
            <input type="password" name="password" id="password" required="required">
        </p>
        <p>新密码：
            <input type="password" name="newpassword" id="newpassword" required="required">
        </p>
        <ul>
            <li>8~16个字符</li>
            <li>可以包含字母、数字或. @</li>
        </ul>
        <p>确认密码:
            <input type="password" name="confirmpassword" id="confirmpassword" required="required">
        </p>
        <input type="submit" name="log-in-button" value="确认修改">
    </form>
</body>

</html>
